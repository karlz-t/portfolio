<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karol Konarski - FabLab Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/favicon.png">
    <script type="module" src="/src/main.jsx"></script>
  </head>
  <body class="bg-black text-white font-sans">
    <div id="root"></div>

    <!-- Contact section directly in index.html -->
    <section
      id="contact"
      class="grid md:grid-cols-2 gap-8 max-w-6xl mx-auto px-6 mt-16"
    >
      <div>
        <h3 class="text-2xl font-bold">Contact</h3>
        <p class="mt-3 text-zinc-300">
          Interested in collaboration, training, or speaking? Send a message or
          email me directly.
        </p>

        <div class="mt-6 space-y-3 text-sm text-zinc-300">
          <div><strong>Email:</strong> kkonarski42@gmail.com</div>
          <div><strong>Phone:</strong> +237 653-093-701</div>
          <div><strong>Location:</strong> Douala, Cameroon</div>
        </div>
      </div>

      <form
        id="contactForm"
        class="p-6 rounded-lg bg-zinc-900/20"
        onsubmit="sendMail(event)"
      >
        <label class="block text-sm text-zinc-300">Name</label>
        <input
          type="text"
          id="name"
          required
          class="mt-1 w-full p-2 rounded bg-transparent border border-zinc-800 text-sm"
          placeholder="Your name"
        />

        <label class="block text-sm text-zinc-300 mt-3">Opportunity</label>
        <select
          id="opportunity"
          class="mt-1 w-full p-2 rounded bg-zinc-900 border border-zinc-800 text-sm text-zinc-300"
          required
        >
          <option value="">-- Select an option --</option>
          <option value="Collaboration">Collaboration</option>
          <option value="Training">Training</option>
          <option value="Speaking Engagement">Speaking Engagement</option>
          <option value="Consulting">Consulting</option>
          <option value="Other">Other</option>
        </select>

        <label class="block text-sm text-zinc-300 mt-3">Message</label>
        <textarea
          id="message"
          required
          class="mt-1 w-full p-2 rounded bg-transparent border border-zinc-800 text-sm h-28"
          placeholder="How can I help?"
        ></textarea>

        <button
          type="submit"
          class="mt-4 px-4 py-2 rounded bg-neon-cyan text-black"
        >
          Send Email
        </button>
      </form>

      <script>
        function sendMail(event) {
          event.preventDefault();

          const name = document.getElementById("name").value.trim();
          const opportunity = document.getElementById("opportunity").value.trim();
          const message = document.getElementById("message").value.trim();

          const subject = encodeURIComponent(`${opportunity} - from ${name}` || "Portfolio Message");
          const body = encodeURIComponent(message);
          window.location.href = `mailto:kkonarski42@gmail.com?subject=${subject}&body=${body}`;
        }
      </script>
    </section>

    <footer
      class="mt-16 border-t border-zinc-800 py-6 text-sm text-zinc-500 flex justify-between px-6 max-w-6xl mx-auto"
    >
      <div>Â© 2025 Karol Charles Konarski</div>
      <div>
        <a
          href="https://www.linkedin.com/in/eng-karol-charles-konarski-a4252a199/"
          target="_blank"
          rel="noopener noreferrer"
          class="text-neon-cyan hover:underline"
        >
          LinkedIn
        </a>
      </div>
    </footer>
  </body>
</html>
